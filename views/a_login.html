<!DOCTYPE HTML>
<html>
<head>
<script id="allmobilize" charset="utf-8" src="/style/js/allmobilize.min.js"></script>
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="alternate" media="handheld"  />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录-最专业的互联网招聘平台</title>

<link rel="stylesheet" type="text/css" href="/style/css/style.css"/>

<script src="/style/js/jquery.1.10.1.min.js" type="text/javascript"></script>

<script type="text/javascript" src="/style/js/jquery.lib.min.js"></script>
<script type="text/javascript" src="/style/js/core.min.js"></script>

</head>

<body id="login_bg">
	<div class="login_wrapper">
		<div class="login_header">
        	<a href="h/"><img src="/style/images/logo_white.png" width="285" height="62" alt="招聘" /></a>
            <div id="cloud_s"><img src="/style/images/cloud_s.png" width="81" height="52" alt="cloud" /></div>
            <div id="cloud_m"><img src="/style/images/cloud_m.png" width="136" height="95"  alt="cloud" /></div>
        </div>
        
		
		 <div class="login_box">
        	<form id="loginForm" action="/admin/login_valid" method="post">
				<input type="text" id="email" name="user_phone" value="" tabindex="1" placeholder="请输入手机号" />
			  	<input type="password" id="password" name="user_pwd" tabindex="2" placeholder="请输入密码" />

				<span class="error"  >{{msg}}</span>
			    <label class="fl" for="remember"><input type="checkbox" id="remember" value="" checked="checked" name="autoLogin" /> 记住我</label>
			    <a href="" class="fr" target="_blank">忘记密码？</a>
			    
				<input type="submit" id="submitLogin" value="管理员登录" />
			
			
			</form>
			<div class="login_right">
				<div>还没有帐号？</div>
				<a  href="/register"  class="registor_now">立即注册</a>
			    <div class="login_others">使用以下帐号直接登录:</div>
			    <a  href=""  target="_blank" class="icon_wb" title="使用新浪微博帐号登录"></a>
			    <a  href=""  target="_blank" class="icon_qq"  title="使用腾讯QQ帐号登录"></a>
			</div>
        </div>
        <div class="login_box_btm"></div>
    </div>

</body>
</html>
